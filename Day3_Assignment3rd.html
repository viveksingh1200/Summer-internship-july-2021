<style>
h1{color:red;font-size:40px}
.inp{height:40px;font-size:20px;}
.btn{height:40px;width:52px;font-size:30px;}
</style>

<center>
<br><br>
<h1><u>Mathematical Operations</u></h1>
<br>
<table border=10><tr><td><b><font size=5 color=blue >Num-1</font></b><input type="text" class="inp" id="num1" /><br>

<tr><td><b><font size=5 color=blue >Num-2</font></b><input type="text" class="inp" id="num2" /><br>

<tr><td><b><font size=5 color=green>Operations</font></b><input type="button" class="btn" value=+ onclick="add()" /><input type="button" class="btn" value=- onclick="sub()" /><input type="button" class="btn" value=* onclick="mul()" /><input type="button" class="btn" value=/ onclick="div()" /></table>

</table>
<p id="p1"> <p>


<script>
function add()
{
a=parseInt(num1.value)+parseInt(num2.value)
p1.innerHTML="Addition is: " + a 
}
function sub()
{
b=parseInt(num1.value) - parseInt(num2.value)
p1.innerHTML="Subtarction is: " + b
}
function mul()
{
c=parseInt(num1.value)*parseInt(num2.value)
p1.innerHTML="Multiplication is: " + c
}
function div()
{
d=parseInt(num1.value)/parseInt(num2.value)
p1.innerHTML="Division is: " + d
}
</script>
</center>
